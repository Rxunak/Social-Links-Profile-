<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="mainContainer">
      <div class="parentContainer">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt=""
          class="profileImage"
        />
        <div class="profileName">
          <p class="titleOne">Jessica Randall</p>
          <p class="titleTwo">London, United Kingdom</p>
        </div>
        <p class="titleThree">"Front-end developer and avid reader."</p>
        <div class="containers">
          <div class="box">GitHub</div>
          <div class="box">Frontend Mentor</div>
          <div class="box">LinkedIn</div>
          <div class="box">Twitter</div>
          <div class="box">Instagram</div>
        </div>
      </div>
    </main>
  </body>
</html>
